name: Main PR actions

on:
  pull_request:
    branches: main

jobs:
  pr_actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
